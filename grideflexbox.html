<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="gallery">
        <figure>
            <img src="marquez.jpg" alt="Marquez">
            <figcaption>Marc Marquez</figcaption>
        </figure>
        <figure>
            <img src="pecco.jpg" alt="Pecco Bagnaia">
            <figcaption>Pecco Bagnaia</figcaption>
        </figure>
        <figure>
            <img src="acosta.jpg" alt="Pedro Acosta">
            <figcaption>Pedro Acosta</figcaption>
        </figure>
        <figure>
            <img src="bez.jpg" alt="Bezzechi">
            <figcaption>Bezzechi</figcaption>
        </figure>
        <figure>
            <img src="binder.jpg" alt="Binder">
            <figcaption>Binder</figcaption>
        </figure>
        <figure>
            <img src="marini.png" alt="Lucca Marini">
            <figcaption>Lucca Marini</figcaption>
        </figure>
        <figure>
            <img src="a.marquez.jpg" alt="Alex Marquez">
            <figcaption>Alex Marquez</figcaption>
        </figure>
        <figure>
            <img src="quartararo.jpg" alt="Quartararo">

        </figure>
    </div>
    </div>

</html>
